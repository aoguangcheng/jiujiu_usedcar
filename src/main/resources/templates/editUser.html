<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" s>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css" />
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<body>
<div class="layui-row">
    <div th:insert="~{header::topbar}"></div>
</div>


<div class="layui-col-md10 layui-col-lg-offset1"><fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>修改个人信息</legend>
</fieldset>

<form class="layui-form" action="" th:action="@{/tosaveModify}" method="post" enctype="multipart/form-data">
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" readonly="true" name="telenum" th:value="${session.user.getTelenum()}" required lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" th:value="${session.user.getPassword()}" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请输入8~16位密码</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="passwordrepeat" th:value="${session.user.getPassword()}" required lay-verify="required" placeholder="请再次输入密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请确保两次密码输入正确</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-block">
            <input type="text" name="nickname" th:value="${session.user.getNickname()}" required lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--缺少头像上传-->
    <div class="layui-form-item">
        <label class="layui-form-label">头像</label>
        <img th:src="@{${session.user.getHeadicon()}}" height="200" width="300" alt="头像">
        <div class="layui-input-block">
            <input type="file" name="headicon" th:text="${session.user.getHeadicon()}" accept="image/*" required lay-verify="required" placeholder="请从本地选择图片" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男">
            <input type="radio" name="sex" value="女" title="女" checked>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">生日</label>
            <div class="layui-input-inline">
                <input type="text" name="birthday" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">居住地</label>
        <div class="layui-input-inline">
            <select id="province" onChange="nextChange()" name="province">
                <option selected="selected">请选择省份</option>
                <option value="北京">北京</option>
                <option value="江苏">江苏</option>
                <option value="湖北">湖北</option>
                <option value="河南">河南</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select id="city" name="city">
                <option selected="selected">请选择城市</option>
                <option value="宜昌">宜昌</option>
                <option value="荆州">荆州</option>
                <option value="襄阳">襄阳</option>
                <option value="武汉">武汉</option>
            </select>
        </div>
        <div class="layui-form-mid layui-word-aux">请选择您的居住地</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">院校</label>
        <div class="layui-input-inline">
            <select name="grade" id="grade">
                <option value="" selected="selected">请选择年级</option>
                <option value="20">20</option>
                <option value="19">19</option>
                <option value="18">18</option>
                <option value="17">17</option>
                <option value="16">16</option>
            </select>
        </div>
        <!--学院-->
        <div class="layui-input-inline">
            <select name="college" id="college">
                <option value="" selected="selected">请选择学院</option>
                <option value="计信">计信</option>
                <option value="电气">电气</option>
                <option value="水环">水环</option>
                <option value="文传">文传</option>
                <option value="生药">生药</option>
            </select>
        </div>
        <!--专业-->
        <div class="layui-input-inline">
            <select name="major" id="major">
                <option value="" selected="selected">请选择专业</option>
                <option value="计科">计科</option>
                <option value="物联">物联</option>
                <option value="电子">电子</option>
                <option value="通信">通信</option>
                <option value="数媒">数媒</option>
            </select>
        </div>

        <div class="layui-form-mid layui-word-aux">请选择院校信息</div>
    </div>

    <!--爱好-->
    <div class="layui-form-item">
        <label class="layui-form-label">爱好</label>
        <div class="layui-input-block" name="hobby">
            <input type="checkbox" name="手机数码" title="手机数码">
            <input type="checkbox" name="生活百货" title="生活百货">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">宿舍</label>
        <div class="layui-input-inline">
            <select id="dormitory" name="dormitory">
                <option selected="selected">请选择苑区</option>
                <option value="西苑">西苑</option>
                <option value="欣苑">欣苑</option>
                <option value="南苑">南苑</option>
                <option value="东苑">东苑</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select id="build" name="build" onChange="nextChange()">
                <option selected="selected">请选择楼栋</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="layui-form-mid layui-word-aux">请选择您的宿舍</div>
    </div>


    <!--<div class="layui-form-item">-->
    <!--<label class="layui-form-label">开关</label>-->
    <!--<div class="layui-input-block">-->
    <!--<input type="checkbox" name="switch" lay-skin="switch">-->
    <!--</div>-->
    <!--</div>-->

    <!--<div class="layui-form-item layui-form-text">-->
    <!--<label class="layui-form-label">文本域</label>-->
    <!--<div class="layui-input-block">-->
    <!--<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>-->
    <!--</div>-->
    <!--</div>-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;

        laydate.render({
            elem: '#test1'
        });
    });
</script>

<script>
    function nextChange() {
        var first = document.getElementById("first");
        var second = document.getElementById("second");
        second.options.length = 0; // 清除second下拉框的所有内容
        if (first.selectedIndex == 1) {
            second.options.add(new Option("廉江市", "0"));
            second.options.add(new Option("吴川市", "2"));
            second.options.add(new Option("坡头区", "1", false, true)); // 默认选中区
        }

        if (first.selectedIndex == 2) {
            second.options.add(new Option("福田区", "0"));
            second.options.add(new Option("罗湖区", "1", false, true)); // 默认选中区
            second.options.add(new Option("南山区", "2"));
        }

        //1、这里是使用js获取下拉框的值方法
        /*  var object = document.getElementById("first");//获取对应的select对象
          var selectedIndex = object.selectedIndex;//获取被选中的下拉框对应的对象索引
          var val = object.options[selectedIndex].value;//获取被选中对象的值,注意这里是options，获取的是对象框内的value代表的内容
          var text = object.options[selectedIndex].text;//获取被选中对象的text,注意这里是options,获取的是文本内容

          alert("object:"+object);
          alert("selectedIndex:"+selectedIndex);
          alert("value:"+val);
          alert("text:"+html);*/

        //2.这里是使用jq获取下拉框的值方法
        var selectedFirst = $("#first option:selected"); //获取第一个下拉框的被选中对象的值

        var selectedFirstVal = selectedFirst.val(); //拿到选中项的值，比如选中湛江，获取的值为“zhanJiang”;

        var selectedFirstText = selectedFirst.text(); //拿到选中项的文本,比如选中湛江，获取的值为“湛江”

        alert("selectedFirst:" + selectedFirst);
        alert("selectedFirstVal:" + selectedFirstVal);
        alert("selectedFirstText:" + selectedFirstText);
    }

</div>
</body>
</html>
